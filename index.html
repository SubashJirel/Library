<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Vina+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Library</h1>
    <main>
      <button class="addBookBtn">+ Add Book</button>

      <div id="book-add-form">
        <div class="fieldset hide">
          <legend>Add New Book</legend>
          <form action="#" class="addForm">
            <div class="row">
              <label for="title">Title</label>
              <input type="text" placeholder="Title" id="title" />
            </div>
            <div class="row">
              <label for="author">Author</label>
              <input type="text" placeholder="Author" id="author" />
            </div>
            <div class="row">
              <label for="pages">Pages</label>
              <input type="tel" placeholder="Pages" id="pages" />
            </div>
            <div class="row" id="checkboxSpecial">
              <label for="checkRead">Have you read it?</label>
              <input type="checkbox" id="checkRead" />
            </div>
            <input type="submit" value="Add Book" />
          </form>
        </div>
      </div>
      <div id="library"></div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
